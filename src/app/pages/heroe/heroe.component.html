<h1>Heroe <small>Nombre del Heroe</small></h1>

<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" 
        class="btn btn-danger">
            <i class="fa fa-arrow-left">
                Regresar
            </i>
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form>
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text"
                        class="form-control"
                        placeholder="firebaseID"
                        disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
        </form>
    </div>
</div>
<div class="row animated fadeIn faster">
    <div class="col">
        <form>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text"
                        class="form-control"
                        placeholder="Nombre del Heroe"
                        required>
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input type="text"
                        class="form-control"
                        placeholder="Poder del Heroe">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>      
                    vivo  
                </button>
                <button class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>      
                    muerto  
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                Guardar
                </button>
            </div>
        </form>
    </div>
</div>
